<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <title>Document</title>
    <script>
        var myApp = angular.module("commentBox", [])
        myApp.controller("myCtrl", function($scope){
            $scope.commentsList = []
            $scope.submit = function(){
                $scope.commentsList.push($scope.textComment)
            }
            $scope.delete = function($index){
                $scope.commentsList.splice($index, 1)
            }
        })
    </script>
</head>
<body ng-app="commentBox" ng-controller="myCtrl">
    <h1>Post Your Comment</h1>
    <input type="text" name="" id="" ng-model="textComment" width="50px" placeholder="Type your comment">
    <button ng-click="submit()">Post your Comment</button>
    <ul>
        <li ng-repeat="cmnts in commentsList track by $index">
            {{cmnts}} <span ng-click="delete($index)" style="color:red"> [Delete Comment]</span>
        </li>
    </ul>
    
</body>
</html>
